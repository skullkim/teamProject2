<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/common-style.css">
    <link rel="stylesheet" href="/style/signup-style.css">
    <title>login</title>
</head>
<body>
    {% include "header.html" %}
    <main id="main">
        <article id="main__signup">
            <section id="signup__local">
                <h2 id="local__headline">Learning code 회원가입</h2>
                <input type="text" placeholder="name" name="name" maxlength="20" class="local-inputs" id="local__name">
                <input type="text" placeholder="email" name="email" maxlength="30" class="local-inputs" id="local__email">
                <input type="text" placeholder="age" name="age" maxlength="3" class="local-inputs" id="local__age">
                <input type="password" placeholder="password" name="passwd1" maxlength="20" class="local-inputs" id="local__passwd1">
                <input type="password" placeholder="Verify password" name="passwd2" maxlength="20" class="local-inputs" id="local__passwd2">
                <input type="submit" value="Join Now!" class="local-inputs" id="local__submit">
            </section>
            <article id="signup__api">
                <h2 id="api__headline">카카오 또는 깃허브로 회원가입</h2>
                <section id="signup__kakao">
                    <a href="/login/kakao" id="kakao__signup-btn">
                        <i class="fas fa-comment"></i>
                        Signup with Kakao
                    </a>
                </section>
                <section id="signup__github">
                    <a href="/login/github" id="git__signup-btn">
                        <i class="fab fa-github"></i>
                        Signup with Github
                    </a>
                </section>
                <p id="message"></p>
            </article>
        </article>

    </main>
    {% include "footer.html" %}
    {% include "common-script.html" %}
    <script src="/script/signup-cli.js"></script>
</body>
</html>
