<header id="head">
    <a href="/letter" class="head__links" id="head__list">
        <i class="fas fa-list" id="haed__list-logo"></i>
    </a>
    <a id="a" href="/">
        <img src="/footer-img" id="head__main-logo" alt="main logo">
    </a>
    <section>
        <select name="" id="head__search-list">
            <option value="">검색대상 선택</option>
            <option value="title">글제목</option>
            <option value="category">카테고리</option>
        </select>
        <input type="text" id="head__search">
        <i class="fas fa-search" id="head__search-logo"></i>
    </section>

    {% if is_logged_in %}
    <section class="alink">
        <a href="/auth/posting" class="head__links" id="head__posting">posting</a>
        <a href="/auth/profile" class="head__links" id="head__profile">profile</a>
        <a href="/login/logout" class="head__links" id="head__logout">logout</a>
    </section>
    {% else %}
    <section class="alink">
        <a href="/login" class="head__links" id="head__login">login</a>
        <a href="/signup" class="head__links" id="head__signup">signup</a>
    </section>
    {% endif %}
</header>
